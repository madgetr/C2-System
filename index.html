<!DOCTYPE html>

  <title>Facilities Data</title>

<body>
<h1>Facilities Data</h1>
<div id="facilities"></div>

<script>
  async function getFacilities(cookie) {
    const url = "https://hockeyville.kraftheinz.com/api/facilities";
    const headers = {
      "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3",
      "Cookie": cookie
    };

    try {
      const response = await fetch(url, { headers });
      if (!response.ok) {
        throw new Error('Network response was not ok ' + response.statusText);
      }
      const data = await response.json();
      displayFacilities(data);
    } catch (error) {
      console.error('There has been a problem with your fetch operation:', error);
    }
  }

  function displayFacilities(data) {
    const facilitiesDiv = document.getElementById('facilities');
    data.facilities.forEach(facility => {
      const facilityDiv = document.createElement('div');
      facilityDiv.textContent = `ID: ${facility.data.id}, Name: ${facility.data.name}, Points: ${facility.points}, Top 4: ${facility.isTop4Facility}`;
      facilitiesDiv.appendChild(facilityDiv);
    });
  }
